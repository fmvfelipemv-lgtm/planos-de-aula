<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Plano de Aula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #4CAF50;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #4CAF50;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    pre {
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerador de Plano de Aula</h1>
  </header>

  <div class="container" id="app"></div>

  <script>
    let currentPage = 'form';
    let isLoading = false;
    let error = '';
    let generatedPlan = '';
    let formData = {
      subject: '',
      topic: '',
      gradeLevel: '',
      duration: '',
      objective: '',
      activities: '',
      materials: '',
      assessment: ''
    };

    function render() {
      const app = document.getElementById('app');
      app.innerHTML = '';

      if (currentPage === 'form') {
        app.innerHTML = `
          <h2>Preencha os dados do Plano de Aula</h2>
          ${error ? `<p class="error">${error}</p>` : ''}
          <label>Disciplina:</label>
          <input type="text" id="subject" value="${formData.subject}" />

          <label>Conteúdo:</label>
          <input type="text" id="topic" value="${formData.topic}" />

          <label>Série / Público-alvo:</label>
          <input type="text" id="gradeLevel" value="${formData.gradeLevel}" />

          <label>Duração (em minutos):</label>
          <input type="number" id="duration" value="${formData.duration}" />

          <label>Objetivos:</label>
          <textarea id="objective">${formData.objective}</textarea>

          <label>Atividades:</label>
          <textarea id="activities">${formData.activities}</textarea>

          <label>Materiais e Recursos:</label>
          <textarea id="materials">${formData.materials}</textarea>

          <label>Avaliação:</label>
          <textarea id="assessment">${formData.assessment}</textarea>

          <button onclick="handleSubmit()">Gerar Plano de Aula</button>
        `;
      } else if (currentPage === 'loading') {
        app.innerHTML = `<p class="loading">Gerando plano de aula, aguarde...</p>`;
      } else if (currentPage === 'result') {
        app.innerHTML = `
          <h2>Plano de Aula Gerado</h2>
          <pre>${generatedPlan}</pre>
          <button onclick="goBack()">Voltar</button>
        `;
      }
    }

    function handleSubmit() {
      formData.subject = document.getElementById('subject').value;
      formData.topic = document.getElementById('topic').value;
      formData.gradeLevel = document.getElementById('gradeLevel').value;
      formData.duration = document.getElementById('duration').value;
      formData.objective = document.getElementById('objective').value;
      formData.activities = document.getElementById('activities').value;
      formData.materials = document.getElementById('materials').value;
      formData.assessment = document.getElementById('assessment').value;

      error = '';
      isLoading = true;
      currentPage = 'loading';
      render();

      generateLessonPlan();
    }

    async function generateLessonPlan() {
      const prompt = `
        Você é um assistente pedagógico especializado em criar planos de aula. Sua tarefa é elaborar um plano de aula completo e profissional, formatado com títulos em negrito (por exemplo, **Disciplina:**) e listas, a partir das seguintes informações fornecidas por um professor. Não inclua nenhuma introdução ou texto extra, apenas o plano de aula final.

        **Informações para o Plano de Aula:**
        - **Disciplina:** ${formData.subject}
        - **Conteúdo:** ${formData.topic}
        - **Público-alvo / Série:** ${formData.gradeLevel}
        - **Duração:** ${formData.duration} minutos
        - **Objetivo(s):** ${formData.objective}
        - **Desenvolvimento da Aula (Atividades):** ${formData.activities}
        - **Recursos e Materiais:** ${formData.materials}
        - **Avaliação:** ${formData.assessment}
      `;

      const proxyUrl = 'https://us-central1-cors-proxy-ai-416919.cloudfunctions.net/proxy-gemini';
      const maxRetries = 3;
      const baseDelay = 1000;

      for (let i = 0; i < maxRetries; i++) {
        try {
          const response = await fetch(proxyUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prompt })
          });

          const contentType = response.headers.get("content-type");
          if (!response.ok) {
            throw new Error(`Erro HTTP! status: ${response.status}`);
          }

          if (!contentType || !contentType.includes("application/json")) {
            throw new Error("Resposta não está em formato JSON. Possível erro de proxy ou URL.");
          }

          const result = await response.json();
          const text = result?.text || result?.candidates?.[0]?.content?.parts?.[0]?.text;

          if (text) {
            generatedPlan = text;
            currentPage = 'result';
          } else {
            error = 'Não foi possível gerar o plano de aula. A resposta da API foi inesperada.';
            console.error("Resposta inesperada da API:", result);
          }
          break;

        } catch (err) {
          error = `Erro ao gerar o plano de aula: ${err.message}`;
          console.error('Erro detalhado:', err);
          if (i === maxRetries - 1) {
            error = `Falha após ${maxRetries} tentativas. Erro: ${err.message}`;
          } else {
            const delay = baseDelay * Math.pow(2, i);
            await new Promise(res => setTimeout(res, delay));
          }
        }
      }
      isLoading = false;
      render();
    }

    function goBack() {
      currentPage = 'form';
      render();
    }

    render();
  </script>
</body>
</html>
