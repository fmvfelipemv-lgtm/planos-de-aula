<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Aula Consciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800 overflow-y-auto flex items-center justify-center p-4 relative">

    <div class="absolute top-10 left-5 text-9xl transform -rotate-12 floating-item">‚úèÔ∏è</div>
    <div class="absolute top-1/4 right-5 text-9xl transform rotate-12 floating-item-2">üìé</div>
    <div class="absolute bottom-10 left-1/4 text-9xl transform rotate-6 floating-item-3">üìè</div>
    <div class="absolute bottom-20 right-10 text-9xl transform -rotate-6 floating-item">üìì</div>
    <div class="absolute top-1/3 left-10 text-9xl transform -rotate-10 floating-item-2">‚úÇÔ∏è</div>
    <div class="absolute bottom-1/3 right-5 text-9xl transform rotate-5 floating-item">üé®</div>

    <div id="app-container" class="relative z-10 w-full flex items-center justify-center p-4 my-8"></div>

    <div class="absolute bottom-4 right-4 text-3xl font-bold text-gray-500 dark:text-gray-400">
        by FeMaViei
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            let currentPage = 'email';
            let formData = {
                subject: '',
                topic: '',
                gradeLevel: '',
                duration: '',
                objective: '',
                activities: '',
                materials: '',
                assessment: ''
            };
            let generatedPlan = '';
            let isLoading = false;
            let error = null;
            let copiedMessage = false;
            let userEmail = '';

            // Base de conhecimentos pedag√≥gicos
            const pedagogicalKnowledge = {
                methodologies: [
                    "Aprendizagem Baseada em Projetos",
                    "Sala de Aula Invertida",
                    "Aprendizagem Cooperativa",
                    "Estudo de Caso",
                    "Aprendizagem Baseada em Problemas",
                    "Rota√ß√£o por Esta√ß√µes",
                    "Gamifica√ß√£o"
                ],
                activities: {
                    fundamental1: [
                        "Rodinha de conversa sobre o tema",
                        "Produ√ß√£o de desenhos relacionados",
                        "Jogos educativos em grupo",
                        "Conta√ß√£o de hist√≥rias",
                        "Atividades com materiais concretos"
                    ],
                    fundamental2: [
                        "Debates orientados",
                        "Pesquisa em grupo",
                        "Produ√ß√£o de maquetes ou modelos",
                        "Semin√°rios tem√°ticos",
                        "Experimenta√ß√£o pr√°tica"
                    ],
                    medio: [
                        "Elabora√ß√£o de artigos cient√≠ficos",
                        "An√°lise cr√≠tica de textos",
                        "Projetos interdisciplinares",
                        "Simula√ß√µes e role-playing",
                        "Produ√ß√£o de podcasts ou v√≠deos educativos"
                    ]
                },
                resources: [
                    "Material dourado para matem√°tica",
                    "Mapas mentais e conceituais",
                    "V√≠deos educativos do YouTube",
                    "Aplicativos educacionais",
                    "Jogos de tabuleiro educativos",
                    "Laborat√≥rio de ci√™ncias",
                    "Biblioteca de sala de aula",
                    "Recursos audiovisuais"
                ],
                assessments: [
                    "Autoavalia√ß√£o dos estudantes",
                    "Portf√≥lios de aprendizagem",
                    "Rubricas de avalia√ß√£o",
                    "Listas de observa√ß√£o",
                    "Provas dialogadas",
                    "Relat√≥rios de atividades",
                    "Apresenta√ß√µes orais",
                    "Di√°rios de bordo"
                ]
            };

            const render = () => {
                appContainer.innerHTML = '';
                if (currentPage === 'email') {
                    renderEmailForm();
                } else if (currentPage === 'form') {
                    renderForm();
                } else {
                    renderResult();
                }
            };

            const handleInputChange = (name, value) => {
                formData = { ...formData, [name]: value };
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                isLoading = true;
                error = null;
                render();
                
                await generateLessonPlan();
            };

            const handleEmailSubmit = (e) => {
                e.preventDefault();
                const emailInput = document.getElementById('user-email');
                userEmail = emailInput.value.trim();
                
                // Valida√ß√£o de email
                if (!userEmail.includes('@') || !userEmail.includes('.')) {
                    error = 'Por favor, insira um email v√°lido';
                    render();
                    return;
                }
                
                currentPage = 'form';
                render();
            };

            const generateLessonPlan = async () => {
                try {
                    // Gerar plano de aula com conhecimentos pedag√≥gicos
                    generatedPlan = generateConsciousPlan(formData);
                    currentPage = 'result';
                    
                } catch (err) {
                    error = 'Erro ao gerar plano: ' + err.message;
                }
                isLoading = false;
                render();
            };

            const getGradeLevelGroup = (gradeLevel) => {
                if (gradeLevel.includes('1') || gradeLevel.includes('2') || gradeLevel.includes('3') || gradeLevel.includes('4') || gradeLevel.includes('5')) {
                    return 'fundamental1';
                } else if (gradeLevel.includes('6') || gradeLevel.includes('7') || gradeLevel.includes('8') || gradeLevel.includes('9')) {
                    return 'fundamental2';
                } else {
                    return 'medio';
                }
            };

            const generateConsciousPlan = (data) => {
                const { subject, topic, gradeLevel, duration, objective, activities, materials, assessment } = data;
                const gradeGroup = getGradeLevelGroup(gradeLevel);
                
                // Selecionar metodologia apropriada
                const randomMethodology = pedagogicalKnowledge.methodologies[
                    Math.floor(Math.random() * pedagogicalKnowledge.methodologies.length)
                ];
                
                // Selecionar atividades apropriadas para o n√≠vel
                const gradeActivities = pedagogicalKnowledge.activities[gradeGroup];
                const selectedActivities = [];
                for (let i = 0; i < 3; i++) {
                    const randomIndex = Math.floor(Math.random() * gradeActivities.length);
                    if (!selectedActivities.includes(gradeActivities[randomIndex])) {
                        selectedActivities.push(gradeActivities[randomIndex]);
                    }
                }
                
                // Adicionar atividade personalizada se fornecida
                if (activities && activities.trim() !== '') {
                    selectedActivities.push(activities);
                }
                
                // Selecionar recursos
                const selectedResources = [];
                for (let i = 0; i < 4; i++) {
                    const randomIndex = Math.floor(Math.random() * pedagogicalKnowledge.resources.length);
                    if (!selectedResources.includes(pedagogicalKnowledge.resources[randomIndex])) {
                        selectedResources.push(pedagogicalKnowledge.resources[randomIndex]);
                    }
                }
                
                // Adicionar material personalizado se fornecido
                if (materials && materials.trim() !== '') {
                    selectedResources.push(materials);
                }
                
                // Selecionar m√©todos de avalia√ß√£o
                const selectedAssessments = [];
                for (let i = 0; i < 3; i++) {
                    const randomIndex = Math.floor(Math.random() * pedagogicalKnowledge.assessments.length);
                    if (!selectedAssessments.includes(pedagogicalKnowledge.assessments[randomIndex])) {
                        selectedAssessments.push(pedagogicalKnowledge.assessments[randomIndex]);
                    }
                }
                
                // Adicionar avalia√ß√£o personalizada se fornecida
                if (assessment && assessment.trim() !== '') {
                    selectedAssessments.push(assessment);
                }
                
                // Calcular distribui√ß√£o de tempo com base na dura√ß√£o
                const totalMinutes = parseInt(duration);
                const introductionTime = Math.floor(totalMinutes * 0.15);
                const developmentTime = Math.floor(totalMinutes * 0.60);
                const conclusionTime = Math.floor(totalMinutes * 0.15);
                const assessmentTime = Math.floor(totalMinutes * 0.10);
                
                return `**PLANO DE AULA CONSCIENTE**

**DISCIPLINA:** ${subject.toUpperCase()}
**TEMA:** ${topic}
**S√âRIE/ANO:** ${gradeLevel}
**DURA√á√ÉO:** ${duration} minutos
**METODOLOGIA PRINCIPAL:** ${randomMethodology}

**OBJETIVOS DE APRENDIZAGEM**
‚Ä¢ Compreender os conceitos fundamentais de ${topic.toLowerCase()} e sua aplica√ß√£o pr√°tica
‚Ä¢ Desenvolver habilidades de an√°lise cr√≠tica sobre ${topic.toLowerCase()}
‚Ä¢ ${objective || `Relacionar ${topic.toLowerCase()} com situa√ß√µes do cotidiano e contextos interdisciplinares`}
‚Ä¢ Estimular o trabalho colaborativo e a express√£o de ideias
‚Ä¢ Promover a autonomia na constru√ß√£o do conhecimento

**DESENVOLVIMENTO DA AULA**

**Introdu√ß√£o (${introductionTime} minutos)**
‚Ä¢ Apresenta√ß√£o do tema atrav√©s de uma situa√ß√£o-problema ou quest√£o mobilizadora
‚Ä¢ Levantamento dos conhecimentos pr√©vios dos estudantes sobre ${topic.toLowerCase()}
‚Ä¢ Contextualiza√ß√£o hist√≥rica e social de ${topic.toLowerCase()}
‚Ä¢ Explicita√ß√£o dos objetivos de aprendizagem e da metodologia a ser utilizada

**Desenvolvimento (${developmentTime} minutos)**
‚Ä¢ Atividade 1: ${selectedActivities[0]}
‚Ä¢ Atividade 2: ${selectedActivities[1]}
‚Ä¢ Atividade 3: ${selectedActivities[2]}
‚Ä¢ Media√ß√£o do professor para garantir a compreens√£o dos conceitos
‚Ä¢ Momentos de discuss√£o em grupo para socializa√ß√£o das descobertas

**Recursos Did√°ticos**
${selectedResources.map(resource => `‚Ä¢ ${resource}`).join('\n')}

**Conclus√£o (${conclusionTime} minutos)**
‚Ä¢ Sistematiza√ß√£o dos conhecimentos constru√≠dos durante a aula
‚Ä¢ Reflex√£o coletiva sobre o processo de aprendizagem
‚Ä¢ Rela√ß√£o entre o tema estudado e outros componentes curriculares
‚Ä¢ Prepara√ß√£o para os pr√≥ximos passos da sequ√™ncia did√°tica

**AVALIA√á√ÉO (${assessmentTime} minutos)**
‚Ä¢ Crit√©rios de avalia√ß√£o:
  - Participa√ß√£o e engajamento nas atividades propostas
  - Qualidade das contribui√ß√µes nos momentos de discuss√£o
  - Demonstra√ß√£o de compreens√£o dos conceitos trabalhados
‚Ä¢ Instrumentos de avalia√ß√£o:
${selectedAssessments.map(assessment => `  - ${assessment}`).join('\n')}

**REFER√äNCIAS BIBLIOGR√ÅFICAS SUGERIDAS**
‚Ä¢ Livros did√°ticos atualizados de ${subject.toLowerCase()}
‚Ä¢ Artigos cient√≠ficos recentes sobre ${topic.toLowerCase()}
‚Ä¢ Documentos curriculares oficiais (BNCC)
‚Ä¢ Sites educacionais especializados
‚Ä¢ Obras liter√°rias relacionadas √† tem√°tica

**OBSERVA√á√ïES E ADAPTA√á√ïES**
‚Ä¢ Considerar o ritmo de aprendizagem de cada estudante
‚Ä¢ Proporcionar diferentes formas de representa√ß√£o e express√£o
‚Ä¢ Oferecer materiais complementares para estudantes com dificuldades
‚Ä¢ Propor extens√µes e aprofundamentos para estudantes com maior facilidade
‚Ä¢ Manter registro das estrat√©gias que funcionaram bem para futuro planejamento

*Plano pedag√≥gico consciente gerado para ${userEmail} - ${new Date().toLocaleDateString('pt-BR')}*`;
            };

            const handleCopy = () => {
                navigator.clipboard.writeText(generatedPlan).then(() => {
                    copiedMessage = true;
                    render();
                    setTimeout(() => {
                        copiedMessage = false;
                        render();
                    }, 2000);
                });
            };

            const handleShareWhatsApp = () => {
                const encodedText = encodeURIComponent(`Confira meu plano de aula:\n\n${generatedPlan}`);
                window.open(`https://wa.me/?text=${encodedText}`, '_blank');
            };

            const handleSavePdf = async () => {
                try {
                    const element = document.getElementById('plan-content');
                    const canvas = await html2canvas(element, {
                        scale: 2,
                        backgroundColor: '#ffffff'
                    });

                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    
                    const imgWidth = 210;
                    const pageHeight = 297;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;
                    
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    
                    pdf.save('plano-de-aula-consciente.pdf');
                    
                } catch (err) {
                    alert('Erro ao gerar PDF: ' + err.message);
                }
            };

            const parsePlan = (planText) => {
                const sections = [];
                const lines = planText.split('\n');
                let currentTitle = '';
                let currentContent = '';

                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine.startsWith('**') && trimmedLine.endsWith('**')) {
                        if (currentTitle) {
                            sections.push({ 
                                title: currentTitle.replace(/\*\*/g, ''), 
                                content: currentContent.trim() 
                            });
                        }
                        currentTitle = trimmedLine;
                        currentContent = '';
                    } else {
                        currentContent += line + '\n';
                    }
                });

                if (currentTitle) {
                    sections.push({ 
                        title: currentTitle.replace(/\*\*/g, ''), 
                        content: currentContent.trim() 
                    });
                }

                return sections.length > 0 ? sections : [{ title: 'PLANO DE AULA', content: planText }];
            };

            const renderEmailForm = () => {
                const emailHTML = `
                    <div class="relative p-6 md:p-10 bg-white dark:bg-gray-800 rounded-3xl shadow-xl w-full max-w-2xl mx-auto space-y-6">
                        <h2 class="text-3xl font-bold text-gray-800 dark:text-white text-center mb-2">Plano de Aula Consciente</h2>
                        <p class="text-gray-600 dark:text-gray-400 text-center mb-6">Sistema inteligente de planejamento pedag√≥gico</p>
                        
                        <form id="email-form" class="space-y-4">
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
                                    Seu email
                                </label>
                                <input 
                                    type="email" 
                                    id="user-email" 
                                    class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition" 
                                    placeholder="seu.email@exemplo.com" 
                                    required 
                                />
                                <p class="text-sm text-gray-500 mt-2">
                                    Seu email ser√° usado para personalizar seu plano de aula.
                                </p>
                            </div>
                        </form>
                        
                        ${error ? `<div class="text-red-500 bg-red-100 p-3 rounded-lg mt-4">${error}</div>` : ''}
                        
                        <button onclick="document.getElementById('email-form').requestSubmit()" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition duration-200 mt-6">
                            Continuar para o Planejamento
                        </button>
                        
                        <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
                            <h3 class="font-bold text-blue-800 dark:text-blue-300 mb-2">Como funciona?</h3>
                            <p class="text-blue-700 dark:text-blue-300 text-sm">
                                Nosso sistema utiliza conhecimentos pedag√≥gicos consolidados para criar planos de aula 
                                conscientes e personalizados, indo al√©m das informa√ß√µes b√°sicas fornecidas.
                            </p>
                        </div>
                    </div>
                `;
                appContainer.innerHTML = emailHTML;

                const form = document.getElementById('email-form');
                form.onsubmit = handleEmailSubmit;
            };

            const renderForm = () => {
                const formHTML = `
                    <form id="lesson-form" class="relative p-6 md:p-10 bg-white dark:bg-gray-800 rounded-3xl shadow-xl w-full max-w-2xl mx-auto space-y-6">
                        <h2 class="text-3xl font-bold text-gray-800 dark:text-white text-center mb-2">Plano de Aula Consciente</h2>
                        <p class="text-gray-600 dark:text-gray-400 text-center mb-6">Preencha os campos abaixo para gerar um plano pedag√≥gico inteligente</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${Object.entries({
                                subject: 'Disciplina',
                                topic: 'Conte√∫do/Tema',
                                gradeLevel: 'S√©rie/Ano',
                                duration: 'Dura√ß√£o (minutos)'
                            }).map(([key, label]) => `
                                <div>
                                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">${label}</label>
                                    <input type="text" name="${key}" value="${formData[key]}" 
                                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition" required />
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="space-y-4">
                            ${Object.entries({
                                objective: 'Objetivo(s) de Aprendizagem',
                                activities: 'Atividades Sugeridas (opcional)',
                                materials: 'Materiais Espec√≠ficos (opcional)',
                                assessment: 'Avalia√ß√£o Desejada (opcional)'
                            }).map(([key, label]) => `
                                <div>
                                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">${label}</label>
                                    <textarea name="${key}" 
                                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition min-h-[100px]">${formData[key]}</textarea>
                                </div>
                            `).join('')}
                        </div>
                        
                        ${error ? `<div class="text-red-500 bg-red-100 p-3 rounded-lg mt-4">${error}</div>` : ''}
                        
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition duration-200 mt-6 flex items-center justify-center">
                            ${isLoading ? '<div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mr-2"></div> Gerando Plano Consciente...' : 'Gerar Plano de Aula Consciente'}
                        </button>
                    </form>
                `;
                appContainer.innerHTML = formHTML;

                const form = document.getElementById('lesson-form');
                form.onsubmit = handleSubmit;

                // Adicionar event listeners para os inputs
                form.querySelectorAll('input, textarea').forEach(input => {
                    input.oninput = (e) => handleInputChange(e.target.name, e.target.value);
                });
            };

            const renderResult = () => {
                const parsedPlan = parsePlan(generatedPlan);
                const colors = ['bg-blue-100', 'bg-green-100', 'bg-yellow-100', 'bg-red-100', 'bg-purple-100', 'bg-pink-100'];
                const darkColors = ['dark:bg-blue-800', 'dark:bg-green-800', 'dark:bg-yellow-800', 'dark:bg-red-800', 'dark:bg-purple-800', 'dark:bg-pink-800'];

                const resultHTML = `
                    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-4xl mx-auto p-6">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center mb-4">Plano de Aula Consciente</h2>
                        <p class="text-gray-600 dark:text-gray-400 text-center mb-6">Gerado para: ${userEmail}</p>
                        
                        <div id="plan-content" class="space-y-4">
                            ${parsedPlan.map((section, index) => `
                                <div class="p-6 rounded-xl ${colors[index % colors.length]} ${darkColors[index % darkColors.length]} border border-gray-200 dark:border-gray-700">
                                    <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-3">${section.title}</h3>
                                    <div class="text-gray-700 dark:text-gray-300 whitespace-pre-line leading-relaxed">
                                        ${section.content}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="flex flex-wrap gap-3 justify-center mt-8">
                            <button id="copy-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center">
                                üìã Copiar
                            </button>
                            <button id="whatsapp-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center">
                                üì± WhatsApp
                            </button>
                            <button id="pdf-btn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center">
                                üìÑ PDF
                            </button>
                            <button id="back-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center">
                                ‚Ü© Voltar
                            </button>
                        </div>
                        
                        ${copiedMessage ? '<div class="text-green-600 text-center mt-4 font-semibold animate-pulse">‚úì Copiado para a √°rea de transfer√™ncia!</div>' : ''}
                        
                        <div class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
                            <p>Plano gerado em ${new Date().toLocaleString('pt-BR')} | Sistema de Planejamento Consciente</p>
                        </div>
                    </div>
                `;
                appContainer.innerHTML = resultHTML;

                // Adicionar event listeners corretamente
                document.getElementById('copy-btn').onclick = handleCopy;
                document.getElementById('whatsapp-btn').onclick = handleShareWhatsApp;
                document.getElementById('pdf-btn').onclick = handleSavePdf;
                document.getElementById('back-btn').onclick = () => {
                    currentPage = 'form';
                    render();
                };
            };

            render();
        });
    </script>
</body>
</html>
