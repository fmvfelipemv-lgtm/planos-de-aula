<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Aula Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .floating-item {
            animation: float-1 6s ease-in-out infinite;
        }
        .floating-item-2 {
            animation: float-2 8s ease-in-out infinite;
            animation-delay: 2s;
        }
        .floating-item-3 {
            animation: float-3 7s ease-in-out infinite;
            animation-delay: 1s;
        }
        @keyframes float-1 {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(15px, -20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        @keyframes float-2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10px, 25px) rotate(-8deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        @keyframes float-3 {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -15px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .loader {
            border-top-color: #8B5CF6;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 overflow-y-auto flex items-center justify-center p-4 relative">

    <div class="absolute top-10 left-5 text-9xl transform -rotate-12 floating-item">âœï¸</div>
    <div class="absolute top-1/4 right-5 text-9xl transform rotate-12 floating-item-2">ğŸ“</div>
    <div class="absolute bottom-10 left-1/4 text-9xl transform rotate-6 floating-item-3">ğŸ“</div>
    <div class="absolute bottom-20 right-10 text-9xl transform -rotate-6 floating-item">ğŸ““</div>
    <div class="absolute top-1/3 left-10 text-9xl transform -rotate-10 floating-item-2">âœ‚ï¸</div>
    <div class="absolute bottom-1/3 right-5 text-9xl transform rotate-5 floating-item">ğŸ¨</div>

    <div id="app-container" class="relative z-10 w-full flex items-center justify-center p-4 my-8"></div>

    <div class="absolute bottom-4 right-4 text-3xl font-bold text-gray-500 dark:text-gray-400">
        by FeMaViei
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            let currentPage = 'form';
            let formData = {
                subject: '',
                topic: '',
                gradeLevel: '',
                duration: '',
                objective: '',
                activities: '',
                materials: '',
                assessment: ''
            };
            let generatedPlan = '';
            let isLoading = false;
            let error = null;
            let copiedMessage = false;
            let apiKey = ''; // SerÃ¡ preenchida pelo usuÃ¡rio

            const render = () => {
                appContainer.innerHTML = '';
                if (currentPage === 'form') {
                    renderForm();
                } else if (currentPage === 'apiKey') {
                    renderApiKeyForm();
                } else {
                    renderResult();
                }
            };

            const handleInputChange = (name, value) => {
                formData = { ...formData, [name]: value };
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!apiKey) {
                    currentPage = 'apiKey';
                    render();
                    return;
                }
                
                isLoading = true;
                error = null;
                render();
                
                await generateLessonPlan();
            };

            const handleApiKeySubmit = (e) => {
                e.preventDefault();
                const keyInput = document.getElementById('api-key');
                apiKey = keyInput.value.trim();
                currentPage = 'form';
                render();
            };

            const generateLessonPlan = async () => {
                try {
                    // Verificar se temos uma chave API
                    if (!apiKey) {
                        throw new Error('Chave API nÃ£o configurada');
                    }

                    // Gerar prompt para a API
                    const prompt = `Gere um plano de aula detalhado em portuguÃªs com os seguintes parÃ¢metros:
                    - Disciplina: ${formData.subject}
                    - Tema: ${formData.topic}
                    - SÃ©rie/Ano: ${formData.gradeLevel}
                    - DuraÃ§Ã£o: ${formData.duration} minutos
                    - Objetivo: ${formData.objective || 'NÃ£o especificado'}
                    - Atividades: ${formData.activities || 'NÃ£o especificadas'}
                    - Materiais: ${formData.materials || 'NÃ£o especificados'}
                    - AvaliaÃ§Ã£o: ${formData.assessment || 'NÃ£o especificada'}
                    
                    Formate a resposta em markdown com seÃ§Ãµes para:
                    **DISCIPLINA**, **TEMA**, **SÃ‰RIE/ANO**, **DURAÃ‡ÃƒO**, 
                    **OBJETIVOS ESPECÃFICOS**, **RECURSOS DIDÃTICOS**, 
                    **INSTRUMENTOS DE AVALIAÃ‡ÃƒO**, **REFERÃŠNCIAS BIBLIOGRÃFICAS** e **OBSERVAÃ‡Ã•ES**.
                    
                    ForneÃ§a um plano de aula completo, criativo e adequado para o nÃ­vel educacional especificado.`;

                    // Fazer requisiÃ§Ã£o para a API OpenAI
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [
                                {
                                    role: 'system',
                                    content: 'VocÃª Ã© um assistente especializado em educaÃ§Ã£o que gera planos de aula detalhados e criativos em portuguÃªs.'
                                },
                                {
                                    role: 'user',
                                    content: prompt
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 2000
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'Erro ao conectar com a API');
                    }

                    const data = await response.json();
                    generatedPlan = data.choices[0].message.content;
                    currentPage = 'result';
                } catch (err) {
                    error = 'Erro ao gerar plano: ' + err.message;
                    // Fallback para plano local em caso de erro
                    if (err.message.includes('API') || err.message.includes('conectar')) {
                        generatedPlan = generateLocalPlan(formData);
                        currentPage = 'result';
                    }
                }
                isLoading = false;
                render();
            };

            const generateLocalPlan = (data) => {
                const { subject, topic, gradeLevel, duration, objective, activities, materials, assessment } = data;
                
                return `**PLANO DE AULA COMPLETO**

**DISCIPLINA:** ${subject.toUpperCase()}
**TEMA:** ${topic}
**SÃ‰RIE/ANO:** ${gradeLevel}
**DURAÃ‡ÃƒO:** ${duration} minutos (${Math.floor(duration/60)}h${duration%60}min)

**OBJETIVOS ESPECÃFICOS**
â€¢ Compreender o conceito de ${topic.toLowerCase()}
â€¢ Identificar ${topic.toLowerCase()} em diferentes contextos
â€¢ Aplicar os conhecimentos sobre ${topic.toLowerCase()} em situaÃ§Ãµes prÃ¡ticas
â€¢ Desenvolver habilidades de anÃ¡lise e interpretaÃ§Ã£o
â€¢ ${objective || 'Promover aprendizagem significativa'}

**RECURSOS DIDÃTICOS**
â€¢ ${materials || 'Materiais bÃ¡sicos de ensino'}
â€¢ Quadro branco ou negro
â€¢ Projetor multimÃ­dia (se disponÃ­vel)
â€¢ Materiais impressos e apostilas
â€¢ Recursos audiovisuais complementares

**INSTRUMENTOS DE AVALIAÃ‡ÃƒO**
â€¢ ${assessment || 'AvaliaÃ§Ã£o contÃ­nua do processo'}
â€¢ ParticipaÃ§Ã£o nas atividades propostas
â€¢ ResoluÃ§Ã£o dos exercÃ­cios prÃ¡ticos
â€¢ ObservaÃ§Ã£o do engajamento durante as explicaÃ§Ãµes
â€¢ AutoavaliaÃ§Ã£o dos estudantes

**REFERÃŠNCIAS BIBLIOGRÃFICAS**
â€¢ Livros didÃ¡ticos da disciplina
â€¢ Materiais complementares especÃ­ficos
â€¢ Recursos educacionais digitais
â€¢ Documentos oficiais da base curricular

**OBSERVAÃ‡Ã•ES**
â€¢ Ajustar o tempo conforme o ritmo da turma
â€¢ Considerar as particularidades dos estudantes
â€¢ Manter ambiente propÃ­cio para aprendizagem
â€¢ Promover inclusÃ£o e participaÃ§Ã£o de todos

*Plano pedagÃ³gico gerado automaticamente - ${new Date().toLocaleDateString('pt-BR')}*`;
            };

            const handleCopy = () => {
                navigator.clipboard.writeText(generatedPlan).then(() => {
                    copiedMessage = true;
                    render();
                    setTimeout(() => {
                        copiedMessage = false;
                        render();
                    }, 2000);
                });
            };

            const handleShareWhatsApp = () => {
                const encodedText = encodeURIComponent(generatedPlan);
                window.open(`https://wa.me/?text=${encodedText}`, '_blank');
            };

            const handleSavePdf = async () => {
                try {
                    const element = document.getElementById('plan-content');
                    const canvas = await html2canvas(element, {
                        scale: 2,
                        backgroundColor: '#ffffff'
                    });

                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    
                    const imgWidth = 210;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                    pdf.save('plano-de-aula.pdf');
                    
                } catch (err) {
                    alert('Erro ao gerar PDF: ' + err.message);
                }
            };

            const parsePlan = (planText) => {
                const sections = [];
                const lines = planText.split('\n');
                let currentTitle = '';
                let currentContent = '';

                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine.startsWith('**') && trimmedLine.endsWith('**')) {
                        if (currentTitle) {
                            sections.push({ 
                                title: currentTitle.replace(/\*\*/g, ''), 
                                content: currentContent.trim() 
                            });
                        }
                        currentTitle = trimmedLine;
                        currentContent = '';
                    } else {
                        currentContent += line + '\n';
                    }
                });

                if (currentTitle) {
                    sections.push({ 
                        title: currentTitle.replace(/\*\*/g, ''), 
                        content: currentContent.trim() 
                    });
                }

                return sections.length > 0 ? sections : [{ title: 'PLANO DE AULA', content: planText }];
            };

            const renderApiKeyForm = () => {
                const apiKeyHTML = `
                    <form id="api-key-form" class="relative p-6 md:p-10 bg-white dark:bg-gray-800 rounded-3xl shadow-xl w-full max-w-2xl mx-auto space-y-6">
                        <h2 class="text-3xl font-bold text-gray-800 dark:text-white text-center mb-6">ConfiguraÃ§Ã£o de API</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
                                    Chave da API OpenAI
                                </label>
                                <input 
                                    type="password" 
                                    id="api-key" 
                                    class="w-full p-3 border-2 border-gray-300 rounded-lg" 
                                    placeholder="Insira sua chave API da OpenAI" 
                                    required 
                                />
                                <p class="text-sm text-gray-500 mt-2">
                                    Sua chave API Ã© necessÃ¡ria para gerar planos de aula personalizados. 
                                    NÃ£o armazenamos sua chave - ela Ã© usada apenas para esta sessÃ£o.
                                </p>
                            </div>
                        </div>
                        ${error ? `<div class="text-red-500 bg-red-100 p-3 rounded-lg mt-4">${error}</div>` : ''}
                        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200 mt-6">
                            Salvar e Continuar
                        </button>
                    </form>
                `;
                appContainer.innerHTML = apiKeyHTML;

                const form = document.getElementById('api-key-form');
                form.onsubmit = handleApiKeySubmit;
            };

            const renderForm = () => {
                const formHTML = `
                    <form id="lesson-form" class="relative p-6 md:p-10 bg-white dark:bg-gray-800 rounded-3xl shadow-xl w-full max-w-2xl mx-auto space-y-6">
                        <h2 class="text-3xl font-bold text-gray-800 dark:text-white text-center mb-6">Plano de Aula Inteligente</h2>
                        <div class="space-y-4">
                            ${Object.entries({
                                subject: 'Disciplina',
                                topic: 'ConteÃºdo/Tema',
                                gradeLevel: 'SÃ©rie/Ano',
                                duration: 'DuraÃ§Ã£o (minutos)',
                                objective: 'Objetivo(s)',
                                activities: 'Atividades',
                                materials: 'Materiais',
                                assessment: 'AvaliaÃ§Ã£o'
                            }).map(([key, label]) => `
                                <div>
                                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">${label}</label>
                                    ${key === 'duration' ? `
                                        <input type="number" name="${key}" value="${formData[key]}" 
                                            class="w-full p-3 border-2 border-gray-300 rounded-lg" required />
                                    ` : key === 'objective' || key === 'activities' || key === 'materials' || key === 'assessment' ? `
                                        <textarea name="${key}" 
                                            class="w-full p-3 border-2 border-gray-300 rounded-lg min-h-[100px]">${formData[key]}</textarea>
                                    ` : `
                                        <input type="text" name="${key}" value="${formData[key]}" 
                                            class="w-full p-3 border-2 border-gray-300 rounded-lg" required />
                                    `}
                                </div>
                            `).join('')}
                        </div>
                        ${error ? `<div class="text-red-500 bg-red-100 p-3 rounded-lg mt-4">${error}</div>` : ''}
                        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200 mt-6 flex items-center justify-center">
                            ${isLoading ? '<div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mr-2"></div> Gerando...' : 'Gerar Plano de Aula'}
                        </button>
                    </form>
                `;
                appContainer.innerHTML = formHTML;

                const form = document.getElementById('lesson-form');
                form.onsubmit = handleSubmit;

                // Adicionar event listeners para os inputs
                form.querySelectorAll('input, textarea').forEach(input => {
                    input.oninput = (e) => handleInputChange(e.target.name, e.target.value);
                });
            };

            const renderResult = () => {
                const parsedPlan = parsePlan(generatedPlan);
                const colors = ['bg-blue-100', 'bg-green-100', 'bg-yellow-100', 'bg-red-100', 'bg-purple-100', 'bg-pink-100'];
                const darkColors = ['dark:bg-blue-800', 'dark:bg-green-800', 'dark:bg-yellow-800', 'dark:bg-red-800', 'dark:bg-purple-800', 'dark:bg-pink-800'];

                const resultHTML = `
                    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-4xl mx-auto p-6">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center mb-6">Plano de Aula Gerado</h2>
                        <div id="plan-content" class="space-y-4">
                            ${parsedPlan.map((section, index) => `
                                <div class="p-6 rounded-xl ${colors[index % colors.length]} ${darkColors[index % darkColors.length]}">
                                    <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-3">${section.title}</h3>
                                    <div class="text-gray-700 dark:text-gray-300 whitespace-pre-line leading-relaxed">
                                        ${section.content}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="flex flex-wrap gap-3 justify-center mt-8">
                            <button id="copy-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                                ğŸ“‹ Copiar
                            </button>
                            <button id="whatsapp-btn" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                                ğŸ“± WhatsApp
                            </button>
                            <button id="pdf-btn" class="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 transition">
                                ğŸ“„ Salvar PDF
                            </button>
                            <button id="back-btn" class="bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 transition">
                                â†© Voltar
                            </button>
                        </div>
                        ${copiedMessage ? '<div class="text-green-600 text-center mt-4 font-semibold">âœ“ Copiado para a Ã¡rea de transferÃªncia!</div>' : ''}
                    </div>
                `;
                appContainer.innerHTML = resultHTML;

                // Adicionar event listeners corretamente
                document.getElementById('copy-btn').onclick = handleCopy;
                document.getElementById('whatsapp-btn').onclick = handleShareWhatsApp;
                document.getElementById('pdf-btn').onclick = handleSavePdf;
                document.getElementById('back-btn').onclick = () => {
                    currentPage = 'form';
                    render();
                };
            };

            render();
        });
    </script>
</body>
</html>
